<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8878a43cf5.js" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-briefcase-medical"></i> Сайт аптеки</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'core:home' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:catalog'%}">Каталог товаров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:pharmacy'%}">Аптеки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated%}
         <a class="nav-link" href="{% url 'core:cart' %}">Корзина <i class="fa-solid fa-basket-shopping"></i></a>
        <span class="navbar-text">{{ user.username }}</span>
        <a class="nav-link" href="{% url 'users:logout'%}">Выход</a>
        {% else %}
        <a class="nav-link" href="{% url 'users:login'%}">Войти</a> |
        <a class="nav-link" href="{% url 'users:register'%}">Регистрация</a>
        {% endif %}
    </div>
</nav>
{% block content%}
{% endblock %}
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
